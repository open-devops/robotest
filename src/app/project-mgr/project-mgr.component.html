<td-layout-nav>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Project Management</span>
    <span flex></span>
    <rt-toolbar-menu></rt-toolbar-menu>
  </div>
  <td-layout-manage-list #manageList
                        [opened]="media.registerQuery('gt-sm') | async"
                        [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
                        [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '240px' : '100%'">
    <md-toolbar td-sidenav-content>
      <span>Console</span>
    </md-toolbar>
    <md-nav-list td-sidenav-content>
      <a md-list-item
        md-ripple class="block relative"
        (click)="!media.query('gt-sm') && manageList.close()"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['/portal/project-mgr/projects']">
        <md-icon md-list-icon>library_add</md-icon>
        Projects
      </a>
      <a md-list-item
        md-ripple class="block relative"
        (click)="!media.query('gt-sm') && manageList.close()"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['/portal/project-mgr/requirements']">
        <md-icon md-list-icon>assignment</md-icon>
        Requirements
      </a>
      <a md-list-item
        md-ripple class="block relative"
        (click)="!media.query('gt-sm') && manageList.close()"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}"
        [routerLink]="['/portal/project-mgr/milestones']">
        <md-icon md-list-icon>timeline</md-icon>
        Milestones
      </a>
      <h3 md-subheader>Admin Menu</h3>
      <a md-list-item
         md-ripple class="block relative"
         (click)="!media.query('gt-sm') && manageList.close()"
         [routerLinkActive]="['active']"
         [routerLinkActiveOptions]="{exact:true}"
         [routerLink]="['/portal/project-mgr/assignments']">
        <md-icon md-list-icon>assignment_ind</md-icon>
        Assignments
      </a>
      <a md-list-item
         md-ripple class="block relative"
         (click)="!media.query('gt-sm') && manageList.close()"
         [routerLinkActive]="['active']"
         [routerLinkActiveOptions]="{exact:true}"
         [routerLink]="['/portal/project-mgr/groups']">
        <md-icon md-list-icon>people</md-icon>
        Groups
      </a>
      <a md-list-item
         md-ripple class="block relative"
         (click)="!media.query('gt-sm') && manageList.close()"
         [routerLinkActive]="['active']"
         [routerLinkActiveOptions]="{exact:true}"
         [routerLink]="['/portal/project-mgr/users']">
        <md-icon md-list-icon>person</md-icon>
        Users
      </a>
    </md-nav-list>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <span>{{title}}</span>
      <span flex></span>
      <button md-icon-button><md-icon class="md-24">settings</md-icon></button>
    </div>
    <router-outlet></router-outlet>
  </td-layout-manage-list>
</td-layout-nav>
